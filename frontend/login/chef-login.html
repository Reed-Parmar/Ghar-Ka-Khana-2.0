<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chef Login - Ghar Ka Khana</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="../index.html" class="logo">
        <span class="logo-icon">🏠</span>
        Ghar Ka Khana
      </a>
      
      <div class="nav-actions">
        <a href="../index.html" class="btn btn-secondary">Back to Home</a>
      </div>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-wrapper">
      <div class="auth-image-section chef-theme">
        <div class="auth-image-content">
          <h2>Welcome Back, Chef!</h2>
          <p>Login to manage your meals and connect with hungry students.</p>
          <div class="auth-features">
            <div class="feature-item">
              <span class="feature-icon">👨‍🍳</span>
              <span>Upload Daily Meals</span>
            </div>
            <div class="feature-item">
              <span class="feature-icon">📊</span>
              <span>Track Orders</span>
            </div>
            <div class="feature-item">
              <span class="feature-icon">💵</span>
              <span>Earn Extra Income</span>
            </div>
          </div>
        </div>
      </div>

      <div class="auth-form-section">
        <div class="auth-form-content">
          <div class="auth-header">
            <h1>Chef Login</h1>
            <p>Access your chef dashboard</p>
          </div>

          <form class="auth-form" id="chefLoginForm">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="chef@example.com"
                required
              >
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Enter your password"
                required
              >
            </div>

            <div class="form-options">
              <label class="checkbox-label">
                <input type="checkbox" name="remember">
                <span>Remember me</span>
              </label>
              <a href="#" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Login to Dashboard</button>
          </form>

          <div class="auth-divider">
            <span>or</span>
          </div>

          <div class="auth-alternatives">
            <p>New chef? <a href="../register/chef-register.html">Register as Chef</a></p>
            <p class="role-switch">Are you a student? <a href="user-login.html">Login as Student</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
